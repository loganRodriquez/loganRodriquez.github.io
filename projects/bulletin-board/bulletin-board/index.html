<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->
            <div class="post-it"> 
                <h2> grocery list</h2>
                <div class="list">
                    <ul> 
                        <li> 
                            watermelons
                        </li>
                        <li>
                            chicken
                        </li>
                        <li>
                            burger-patties
                        </li>
                    </ul>
                </div>
            </div>
            <div class="post-it"> 
                <h2> 
                    dont forget to get dog food 
                </h2>
                <div class="post-it">
                </div>
            </div>
            <div class="post-it-img"> 
                <img 
                    src="images/dogpngpng.png" 
                    height="140" 
                    alt="doogo"
                >
            </div>
        </div>
    </body>
</html>
