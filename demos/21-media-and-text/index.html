<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>media and text demo</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <!--pagelayout-->
        <div id="single-column">
            <!-- flex box container -->
            <div id="side-side-1">

                <!--flex box item-->
                <img 
                src="images/cereal-3.jpg"
                alt="cereal">

                <!--flexx box item-->
                <h2> doesnt this look delicious </h2>

            </div>
            <div id="side-side-2">
                <!--flex bot item-->
                <div class="item-container"> 
                    <img 
                    src="images/cereal-3.jpg"
                    alt="cereal">
                </div>
                <!--flex box text-->
                <div class="text-container">
                    <h2> doesnt this look delicious </h2>
                    <p>
                        Lorem, ipsum dolor sit amet 
                        consectetur adipisicing elit. 
                        Voluptatem nemo officia optio, 
                        harum ullam minima a veritatis 
                        ut deleniti eligendi velit. Quas 
                        impedit minus ipsum quis vitae 
                        voluptate pariatur facilis.
                    </p>
                </div>
             </div>
        </div>
    </body>
</html>
